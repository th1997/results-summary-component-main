<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div id="left_cont">
      <p class="color_lavender font_1-2em">Your Result</p>
      <div id="result_bg">
        <p id="result">76</p>
        <p class="color_lavender">of 100</p>
      </div>
      <p class="font_1-7em">Great</p>
      <p id="text_result" class="color_lavender">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div id="right_cont">
      <h1 class="font_1-2em color_Dgray">Summary</h1>
      <div class="box_summary" id="Reaction_cont">
        <img src="/assets/images/icon-reaction.svg" alt="icon-reaction">
        <p>Reaction</p> <p class="color_Dgray">80</p><p>/ 100</p></div>
      <div class="box_summary" id="Memory_cont">
        <img src="/assets/images/icon-memory.svg" alt="icon-memory">
        <p>Memory</p> <p>92</p> <p>/ 100</p></div>
      <div class="box_summary" id="Verbal_cont">
        <img src="/assets/images/icon-verbal.svg" alt="icon-verbal">
        <p>Verbal</p> <p>61</p><p>/ 100</p></div>
      <div class="box_summary" id="Visual_cont">
        <img src="/assets/images/icon-visual.svg" alt="icon-visual">
        <p>Visual</p> <p>72</p><p>/ 100</p></div>
      <button>Continue</button>
    </div>
  
    <footer>
      <p>Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by
        <a href="https://github.com/th1997">S0kyl</a>.
      </p>
    </footer>
  </main>
</body>
</html>
