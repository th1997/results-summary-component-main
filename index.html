<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
  <main>
    <div class="blue_container">
      <p class="Result_title">Your Result</p>
      <div class="result_bg">
        <span id="result">76</span>
        <p class="Total">of 100</p>
      </div>
      <p class="result_description">Great</p>
      <p class="result_message">You scored higher than 65% of the people who have taken these tests.</p>
    </div>

    <div id="right_cont">
      <h1 class="font_1-2em color_Dgray">Summary</h1>
      <div class="box_summary" id="Reaction_cont">
        <img src="assets/images/icon-reaction.svg" alt="icon-reaction">
        <p>Reaction</p> <p class="color_Dgray">80</p><p>/ 100</p></div>
      <div class="box_summary" id="Memory_cont">
        <img src="assets/images/icon-memory.svg" alt="icon-memory">
        <p>Memory</p> <p>92</p> <p>/ 100</p></div>
      <div class="box_summary" id="Verbal_cont">
        <img src="assets/images/icon-verbal.svg" alt="icon-verbal">
        <p>Verbal</p> <p>61</p><p>/ 100</p></div>
      <div class="box_summary" id="Visual_cont">
        <img src="assets/images/icon-visual.svg" alt="icon-visual">
        <p>Visual</p> <p>72</p><p>/ 100</p></div>
      <button>Continue</button>
    </div>
  
    <footer>
      <p>Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by
        <a href="https://github.com/th1997">S0kyl</a>.
      </p>
    </footer>
  </main>
</body>
</html>
